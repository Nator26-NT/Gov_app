<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indigent Support | Welcome</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .content {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      text-align: left;
      font-size: 14px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .card h3 { margin-top: 0; }
    ul { padding-left: 20px; margin: 0; }
    .lang-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .lang-buttons button {
      border: 1px solid #000;
      padding: 6px 14px;
      border-radius: 20px;
      background: transparent;
      cursor: pointer;
    }
    .lang-buttons button:hover {
      background: #000;
      color: #fff;
    }
    .btn {
      display: inline-block;
      background: #000;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><rect width='100' height='100' fill='black'/><text x='50%' y='55%' fill='white' font-size='12' text-anchor='middle'>InDigee</text></svg>" alt="Logo" class="logo"/>
    <h1>Welcome to<br><strong>Indigent Support</strong></h1>
    <p>Apply for free basic services if you qualify as an indigent household</p>

    <div class="card">
      <h3>🫱 What you can get:</h3>
      <ul>
        <li>Free water allocation (6kl/month)</li>
        <li>Free electricity (50 kWh/month)</li>
        <li>Refuse removal subsidy</li>
        <li>Property rates rebate</li>
      </ul>
    </div>

    <h4>Select your language</h4>
    <div class="lang-buttons">
      <button>English</button>
      <button>Sesotho</button>
      <button>isiZulu</button>
      <button>Afrikaans</button>
    </div>

    <a href="login.html" class="btn">Start Application</a>
  </div>

  <script>
    document.querySelectorAll(".lang-buttons button").forEach(btn => {
      btn.addEventListener("click", () => {
        alert("Language changed to: " + btn.textContent);
      });
    });
  </script>
</body>
</html>
