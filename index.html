<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | InDigee</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      min-height: 100vh;
      background-image: url("InDigee-Background-Image.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 48px 36px;
    }

    .layout {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
      gap: 48px;
      align-items: center;
    }

    .left {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 22px;
      color: #000;
      font-weight: 800;
      font-size: 32px;
      letter-spacing: 0.4px;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      transform: rotate(45deg);
    }

    .logo-mark span {
      display: block;
      background: #000;
    }

    h1 {
      margin: 0 0 10px;
      line-height: 1.15;
      font-weight: 800;
    }

    .welcome {
      display: block;
      font-size: 38px;
    }

    .support {
      display: block;
      font-size: 32px;
    }

    .intro {
      margin: 0 auto 22px;
      font-size: 18px;
      line-height: 1.4;
      max-width: 520px;
    }

    .benefits-card {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 18px;
      padding: 18px 20px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      margin: 0 auto 22px;
      max-width: 560px;
    }

    .benefits-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .benefits-icon {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #000;
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
    }

    .benefits-list {
      margin: 0;
      padding-left: 18px;
      display: grid;
      gap: 6px;
      font-size: 15px;
      text-align: left;
    }

    .language-title {
      font-weight: 700;
      margin: 12px 0 10px;
      text-align: center;
    }

    .language-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      margin: 0 auto 18px;
      max-width: 560px;
    }

    .language-btn {
      border: 1px solid #000;
      background: #e5e5e5;
      color: #000;
      border-radius: 10px;
      padding: 8px 10px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .language-btn:hover {
      background: #dedede;
      border-color: #000;
    }

    .start-btn {
      width: 100%;
      max-width: 560px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 14px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }

    .start-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.2);
    }

    .image-panel {
      width: 100%;
      min-height: 520px;
      background: rgba(0, 0, 0, 0.15);
      border-radius: 22px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }

    .image-panel::before,
    .image-panel::after {
      content: "";
      position: absolute;
      inset: 12%;
      border: 2px solid rgba(0, 0, 0, 0.35);
      border-radius: 18px;
    }

    .image-panel::after {
      border: none;
      background:
        linear-gradient(45deg, transparent 48%, rgba(0, 0, 0, 0.35) 49%, rgba(0, 0, 0, 0.35) 51%, transparent 52%),
        linear-gradient(-45deg, transparent 48%, rgba(0, 0, 0, 0.35) 49%, rgba(0, 0, 0, 0.35) 51%, transparent 52%);
      inset: 0;
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .image-panel {
        min-height: 360px;
      }

      .language-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 600px) {
      .page {
        padding: 40px 20px;
      }

      .welcome {
        font-size: 30px;
      }

      .support {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="layout">
      <div class="left">
        <div class="logo">
          <span class="logo-mark" aria-hidden="true">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </span>
          InDigee
        </div>

        <h1>
          <span class="welcome">Welcome to</span>
          <span class="support">Indigent Support</span>
        </h1>
        <p class="intro">
          Apply for free basic services if you qualify as an indigent household
        </p>

        <div class="benefits-card">
          <div class="benefits-header">
            <span class="benefits-icon">+</span>
            What you can get:
          </div>
          <ul class="benefits-list">
            <li>Free water allocation (6kl/month)</li>
            <li>Free electricity (50 kWh/month)</li>
            <li>Refuse removal subsidy</li>
            <li>Property rates rebate</li>
          </ul>
        </div>

        <div class="language-title">Select your language</div>
        <div class="language-grid">
          <button class="language-btn" type="button">English</button>
          <button class="language-btn" type="button">Sesotho</button>
          <button class="language-btn" type="button">isiZulu</button>
          <button class="language-btn" type="button">Afrikaans</button>
        </div>

        <a class="start-btn" href="eligibility.html">
          Start application
        </a>
      </div>

      <div class="image-panel" role="img" aria-label="Placeholder image panel"></div>
    </section>
  </main>
</body>
</html>
