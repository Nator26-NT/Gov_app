<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Indigent Support</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f6f6f6;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    .content {
      width: 100%;
      max-width: 400px;
    }
    .logo {
      width: 100px;
      display: block;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      background: black;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .bottom-text {
      text-align: center;
      font-size: 13px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="content">
    <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100'><rect width='100' height='100' fill='black'/><text x='50%' y='55%' fill='white' font-size='12' text-anchor='middle'>InDigee</text></svg>" class="logo" alt="Logo" />
    <h2>Login</h2>
    <div class="form">
      <div class="form-group">
        <label for="id">SA ID Number *</label>
        <input type="text" id="id" placeholder="13-digit SA ID"/>
      </div>
      <div class="form-group">
        <label for="pass">Password *</label>
        <input type="password" id="pass" placeholder="Enter password"/>
      </div>
      <button class="btn" onclick="validateLogin()">Secure Login</button>
      <p class="bottom-text">New to Portal? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script>
    function validateLogin() {
      const id = document.getElementById("id").value.trim();
      const pass = document.getElementById("pass").value.trim();
      if (!/^\d{13}$/.test(id)) return alert("Enter valid 13-digit SA ID.");
      if (pass.length < 5) return alert("Password must be at least 5 characters.");
      alert("Login successful! (Mock)");
    }
  </script>
</body>
</html>
