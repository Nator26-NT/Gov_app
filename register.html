<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Profile</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Enable backdrop-filter -->
  <style>
    body {
      background-image: url("InDigee-Background-Image.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

      -webkit-backdrop-filter: blur(10px);
    .glass-hover:hover {
      backdrop-filter: blur(8px);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center bg-cover bg-center">
  <!-- INNER FORM CARD -->
  <div class="bg-white/45 backdrop-blur-md border border-black/10 rounded-2xl px-10 py-6 w-[720px] max-w-full">

      <h2 class="text-2xl font-bold text-center mb-6 text-black">
        Register Profile
      </h2>

      <form id="register-form" class="grid grid-cols-2 gap-x-8 gap-y-4">

        <!-- Inputs -->
        <input
          type="text"
          placeholder="SA ID Number"
          class="tile"
          id="sa-id"
          name="sa_id"
          inputmode="numeric"
        />

        <input
          type="email"
          placeholder="Email Address"
          class="tile"
          id="email"
          name="email"
        />

        <input
          type="tel"
          placeholder="Cellphone"
          class="tile"
          id="cellphone"
          name="cellphone"
          inputmode="tel"
        />

        <input
          type="tel"
          placeholder="Alternative Number"
          class="tile"
          id="alt-number"
          name="alt_number"
          inputmode="tel"
        />

        <input
          type="password"
          placeholder="Password"
          class="tile"
          id="password"
          name="password"
        />

        <input
          type="password"
          placeholder="Confirm Password"
          class="tile"
          id="confirm-password"
          name="confirm_password"
        />

        <!-- Account Owner -->
        <div class="col-span-2">
          <label class="block font-semibold text-black mb-4">
            Are you the Account Owner?
          </label>
          <div class="flex justify-start gap-10">
            <label class="flex items-center gap-2 font-semibold text-black">
              <input type="radio" name="owner" class="accent-black" />
              Yes
            </label>
            <label class="flex items-center gap-2 font-semibold text-black">
              <input type="radio" name="owner" class="accent-black" />
              No
            </label>
          </div>
        </div>

        <!-- Municipality -->
        <div class="col-span-2">
          <label class="block font-semibold text-black mb-4">
            Municipality
          </label>
          <select class="tile" id="municipality" name="municipality">
            <option value="">Select Municipality</option>
            <option>City One</option>
            <option>City Two</option>
            <option>City Three</option>
          </select>
        </div>

        <!-- Submit -->
        <div class="col-span-2 text-center mt-6">
          <button
            type="submit"
            class="bg-black text-white px-16 py-4 rounded-2xl text-lg font-semibold hover:opacity-90 transition"
          >
            Submit
          </button>

          <p class="mt-5 text-sm text-black">
            Already Registered?
            <a href="login.html" class="font-semibold underline">Login</a>
          </p>
        </div>

      </form>
  </div>

  <!-- Tailwind utility extraction -->
  <style>
    .tile {
      width: 100%;
      padding: 1rem 1.25rem;
      border-radius: 1rem;
      background: #e5e5e5;
      border: 1px solid rgba(0, 0, 0, 0.2);
      color: #000;
      font-weight: 600;
      text-align: center;
      backdrop-filter: blur(6px);
      transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .tile::placeholder {
      color: rgba(0, 0, 0, 0.8);
      font-weight: 600;
    }

    .tile:hover {
      background: #dedede;
      border-color: rgba(0, 0, 0, 0.3);
    }

    .tile:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.3);
    }

  </style>

  <script src="js/register.js"></script>
</body>
</html>
